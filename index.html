<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-papper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="heading">
        <h1>Rock-Paper-Scissor</h1>
    </div>
    <div id="content_area">
        <div id="box">
            <div class="gaming" id="rock"></div>
            <div class="gaming" id="paper"></div>
            <div class="gaming" id="scissor"></div>
        </div>
        <div id="container">
            <div>
                <div id="score1">0</div>
                <div id="player1">You</div>
            </div>
            <div>
                <div id="score2">0</div>
                <div id="player2">Comp</div>
            </div>
        </div>
        <div id="directionbox">
            <p id="direction">Pick your move</p>
        </div>
    </div>


    <script src="first.js"></script>
</body>
</html>
